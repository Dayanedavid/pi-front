<form [formGroup]="form"
      (ngSubmit)="onFormSubmit($event)"
      action="">

  <ng-template  ngFor let-template
                [ngForOf]="fields">
    <label [for]="template.name">
        {{template.title}}
    </label>
    <input  [formControlName]="template.name"
            [type]="template.type"
            [name]="template.name">
  </ng-template>
  
  <button type="submit">Cadastrar</button>
</form>

<pre>
  {{getAll()}}
</pre>
