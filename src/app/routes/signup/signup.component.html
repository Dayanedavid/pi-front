<form [formGroup]="form" (ngSubmit)="onFormSubmit()" action="">

  <label for="username">Nome de usuário</label>
  <input (blur)="usernameValidation()" type="text" name="username">

  <label for="name">Nome</label>
  <input type="text" name="name">

  <label for="cpf">CPF</label>
  <input (blur)="cpfValidation()" type="text" name="cpf">

  <label for="email">Email</label>
  <input type="email" name="email">

  <label for="birthday">Data de nascimento</label>
  <input type="date" name="birthday" min="">

  <label for="password">Senha</label>
  <input type="password" name="password" placeholder="Insira uma senha">

  <label for="passconf">Confirmação de senha</label>
  <input type="password" name="passconf" placeholder="Confirme a senha">
  
  <button>Cadastrar</button>
</form>
